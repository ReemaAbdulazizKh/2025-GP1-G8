<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Brainalyze | Reset Password</title>
  <style>
    * { margin:0; padding:0; box-sizing:border-box; font-family: 'Poppins', sans-serif; }
    body {
      min-height:100vh;
      display:flex;
      justify-content:center;
      align-items:center;
      background:#f7faff;
    }
    .site-logo {
      position:absolute;
      top:1.5rem;
      left:1.5rem;
      width:90px;
      height:auto;
      cursor:pointer;
      transition: transform 0.3s ease, filter 0.3s ease;
    }
    .site-logo:hover { transform:scale(1.05); filter:brightness(1.1); }
    .form-box {
      background:#ffffff;
      border-radius:1rem;
      box-shadow:0 10px 25px rgba(0,0,0,0.1);
      padding:2rem 2.5rem;
      text-align:center;
      width:350px;
      position:relative;
    }
    h2 {
      color:#1e2a47;
      margin-bottom:0.5rem;
    }
    p {
      color:#556b8b;
      font-size:0.9rem;
      margin-bottom:1.5rem;
    }
    .password-wrapper {
      position:relative;
      width:100%;
      margin-bottom:1rem;
    }
    input {
      width:100%;
      padding:0.75rem 2.5rem 0.75rem 0.75rem;
      border:1px solid #cbd5e1;
      border-radius:0.5rem;
      background-color:#f8fafc;
      font-size:1rem;
      transition:0.3s;
    }
    input:focus {
      border-color:#2563eb;
      outline:none;
      box-shadow:0 0 0.5rem rgba(37,99,235,0.2);
    }
    .eye-icon {
      position:absolute;
      right:0.75rem;
      top:0.75rem;
      width:22px;
      height:22px;
      cursor:pointer;
      opacity:0.6;
      fill:#1e2a47;
      transition:opacity 0.2s;
    }
    .eye-icon:hover { opacity:1; }
    button {
      width:100%;
      padding:0.75rem;
      border:none;
      border-radius:0.5rem;
      background:#506DCA;
      color:white;
      font-size:1rem;
      cursor:pointer;
      transition:0.3s;
      margin-top:0.5rem;
    }
    button:hover { background:#1e40af; }
    .message {
      font-size:0.9rem;
      text-align:center;
      margin-top:0.5rem;
      opacity:0;
      transition:opacity 0.3s ease;
    }
    .message.show { opacity:1; }
    .error { color:#d92b2b; }
    .success { color:#2563eb; }
    .back-arrow {
      position:absolute;
      top:0.9rem;
      left:0.9rem;
      font-size:1.4rem;
      color:#1e2a47;
      text-decoration:none;
      font-weight:bold;
      transition:0.3s;
    }
    .back-arrow:hover { transform:translateX(-3px); }
    @media(max-width:400px){
      .form-box { width:90%; padding:1.5rem; }
    }
  </style>
</head>
<body>

  <img src="{{ url_for('static', filename='images/logo.png') }}" 
       alt="Brainalyze Logo" class="site-logo" 
       onclick="window.location.href='{{ url_for('index') }}'">

  <div class="form-box">
    <a href="{{ url_for('register_login') }}#login" class="back-arrow">←</a>

    <h2>Reset Password</h2>
    <p>Enter your new password below.</p>

    <div class="password-wrapper">
      <input type="password" id="newPassword" placeholder="New Password" required>
      <svg class="eye-icon" onclick="togglePassword('newPassword', this)" viewBox="0 0 24 24">
        <path d="M12 5c-7.633 0-12 7-12 7s4.367 7 12 7 12-7 12-7-4.367-7-12-7zm0 12a5 5 0 1 1 0-10 5 5 0 0 1 0 10z"/>
        <circle cx="12" cy="12" r="2.5"/>
      </svg>
    </div>

    <div class="password-wrapper">
      <input type="password" id="confirmPassword" placeholder="Confirm Password" required>
      <svg class="eye-icon" onclick="togglePassword('confirmPassword', this)" viewBox="0 0 24 24">
        <path d="M12 5c-7.633 0-12 7-12 7s4.367 7 12 7 12-7 12-7-4.367-7-12-7zm0 12a5 5 0 1 1 0-10 5 5 0 0 1 0 10z"/>
        <circle cx="12" cy="12" r="2.5"/>
      </svg>
    </div>

    <button id="resetBtn">Update Password</button>
    <p class="message" id="resetMessage"></p>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js";
    import { getAuth, confirmPasswordReset } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyC5bb6M-sEVu9JL7mkVLFvkv44k8JIG9Es",
      authDomain: "brainalyze.firebaseapp.com",
      projectId: "brainalyze",
      storageBucket: "brainalyze.appspot.com",
      messagingSenderId: "930694068293",
      appId: "1:930694068293:web:72fd905080497218010b2c",
      measurementId: "G-FJ99J54EYR"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    const resetBtn = document.getElementById("resetBtn");
    const resetMessage = document.getElementById("resetMessage");

    window.togglePassword = function(id, icon){
      const field = document.getElementById(id);
      field.type = field.type === "password" ? "text" : "password";
      icon.style.opacity = field.type === "text" ? "1" : "0.6";
    };

    const passwordPolicy = /^(?=.*[a-z])(?=.*[A-Z])(?=.*[^A-Za-z0-9]).{8,}$/;

    function showMessage(msg, type) {
      resetMessage.textContent = msg;
      resetMessage.className = `message ${type} show`;
    }

    resetBtn.addEventListener("click", async () => {
      const newPassword = document.getElementById("newPassword").value.trim();
      const confirmPassword = document.getElementById("confirmPassword").value.trim();

      if (!newPassword || !confirmPassword) {
        showMessage("Please fill in all fields.", "error");
        return;
      }
      if (newPassword !== confirmPassword) {
        showMessage("Passwords do not match.", "error");
        return;
      }
      if (!passwordPolicy.test(newPassword)) {
        showMessage("Weak password — must contain at least 8 characters, one uppercase letter, one lowercase letter, and one special symbol.", "error");
        return;
      }

      const oobCode = new URLSearchParams(window.location.search).get("oobCode");

      try {
        await confirmPasswordReset(auth, oobCode, newPassword);
        showMessage(" Password updated successfully! Redirecting to login...", "success");
        setTimeout(() => {
          window.location.href = "{{ url_for('register_login') }}#login";
        }, 2000);
      } catch (error) {
        console.error(error);
        showMessage(" Invalid or expired reset link.", "error");
      }
    });
  </script>
</body>
</html>
